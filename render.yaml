services:
  - type: web
    name: financial-data-visualization
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python data_visualization/app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DB_HOST
        fromDatabase:
          name: financial-data-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: financial-data-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: financial-data-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: financial-data-db
          property: password
      - key: DB_PORT
        fromDatabase:
          name: financial-data-db
          property: port
    autoDeploy: true

  - type: worker
    name: financial-data-analysis
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python data_analysis/api.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DB_HOST
        fromDatabase:
          name: financial-data-db
          property: host

  - type: worker
    name: financial-data-ingestion
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python data_ingestion/api.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: worker
    name: financial-data-storage
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python data_storage/api.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: worker
    name: financial-data-realtime
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python real_time_processing/api.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

databases:
  - name: financial-data-db
    databaseName: financial_data
    user: financial_user
    plan: free

services:
  - type: web
    name: financial-data-rabbitmq
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: RABBITMQ_DEFAULT_USER
        generateValue: true
      - key: RABBITMQ_DEFAULT_PASS
        generateValue: true
    disk:
      name: data
      mountPath: /var/lib/rabbitmq
      sizeGB: 1 